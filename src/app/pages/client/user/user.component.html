<div class="container p-t-30 p-b-80">
  <div class="row">
    <div class="col-md-8 m-lr-auto">
      <h3 class="mb-3">Tài khoản của tôi</h3>

      <div *ngIf="authenticated; else guestBlock" class="card user-panel p-4 shadow-sm">
        <div class="d-flex align-items-center">
          <div class="avatar mr-3">
            <img [src]="user?.avatar || '/assets/coza/images/avatar-01.jpg'" alt="avatar">
          </div>
          <div class="flex-grow-1">
            <h5 class="mb-1">{{ user?.name }}</h5>
            <div class="text-muted">{{ user?.email }}</div>
            <div class="text-muted">{{ user?.phone }}</div>
          </div>
        </div>

        <div class="mt-3 d-flex">
          <a routerLink="/client/order-history" class="btn btn-primary">Lịch sử đơn hàng</a>
          <button class="btn btn-outline-secondary ml-2" (click)="logout()">Đăng xuất</button>
        </div>
      </div>

      <ng-template #guestBlock>
        <div class="card p-4 shadow-sm text-center">
          <h5>Bạn chưa đăng nhập</h5>
          <p class="text-muted">Vui lòng đăng nhập để xem thông tin tài khoản và lịch sử đơn hàng.</p>
          <div>
            <a routerLink="/client/login" class="btn btn-primary">Đăng nhập</a>
            <a routerLink="/client/register" class="btn btn-outline-secondary ml-2">Đăng ký</a>
          </div>
        </div>
      </ng-template>

    </div>
  </div>
</div>
