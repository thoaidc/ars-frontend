<div class="container p-t-30 p-b-80">
  <div class="row">
    <ng-container *ngIf="authenticated; else guestLayout">
      <div class="col-md-3">
        <div class="card p-3 shadow-sm mb-3">
          <ul class="list-unstyled mb-0">
            <li class="mb-2">
              <a routerLink="/client/user" class="text-dark font-weight-bold d-flex align-items-center">
                <i class="text-dark fa fa-user me-2" aria-hidden="true"></i>
                <span>Tài khoản của tôi</span>
              </a>
            </li>
            <li class="mb-2">
              <a routerLink="/client/order-history" class="text-dark font-weight-bold d-flex align-items-center">
                <i class="text-dark fa fa-history me-2" aria-hidden="true"></i>
                <span>Lịch sử đơn hàng</span>
              </a>
            </li>
            <li class="mb-2 w-100 d-flex justify-content-center mt-3">
              <a href="#" (click)="logout()" class="text-danger fw-bold d-flex align-items-center">
                <span>Đăng xuất</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-9">
        <h3 class="mb-3">Hồ sơ tài khoản</h3>

        <div class="card p-4 shadow-sm">
          <div class="row">
            <div class="col-12">
              <form class="p-2">
                <div class="form-group row">
                  <label for="fullname" class="col-sm-3 col-form-label">Họ và tên</label>
                  <div class="col-sm-9">
                    <input id="fullname" class="form-control" disabled type="text" [(ngModel)]="user.fullname" name="fullname">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Tên đăng nhập</label>
                  <div class="col-sm-9">
                    <input class="form-control" disabled type="email" [value]="user?.name" readonly>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input class="form-control" disabled type="email" [value]="user?.email" readonly>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #guestLayout>
      <div class="col-12">
        <div class="card p-4 shadow-sm text-center">
          <h5>Bạn chưa đăng nhập</h5>
          <p class="text-muted">Vui lòng đăng nhập để xem thông tin tài khoản và lịch sử đơn hàng.</p>
          <div>
            <button (click)="goToLogin()" class="btn btn-primary mr-2">Đăng nhập</button>
            <a routerLink="/register" class="btn btn-outline-secondary">Đăng ký</a>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
