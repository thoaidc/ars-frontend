<div class="container p-t-30 p-b-80">
  <div class="row">
    <div class="col-md-3">
      <div class="card p-3 shadow-sm mb-3">
        <ul class="list-unstyled mb-0">
          <li class="mb-2">
            <a routerLink="/client/user" class="text-dark font-weight-bold d-flex align-items-center">
              <i class="fa fa-user me-2" aria-hidden="true"></i>
              <span>Tài khoản của tôi</span>
            </a>
          </li>
          <li class="mb-2">
            <a routerLink="/client/order-history" class="text-dark font-weight-bold d-flex align-items-center">
              <i class="fa fa-history me-2" aria-hidden="true"></i>
              <span>Lịch sử đơn hàng</span>
            </a>
          </li>
          <li class="mb-2 w-100 d-flex justify-content-center mt-3">
            <a href="#" (click)="logout()" class="text-danger fw-bold d-flex align-items-center">
              <span>Đăng xuất</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-8">
      <h3 class="mb-3">Lịch sử đơn hàng</h3>
      <div *ngIf="loading" class="mb-3">Đang tải...</div>
      <div *ngIf="orders.length === 0 && !loading" class="card p-4 text-center">Bạn chưa có đơn hàng nào.</div>

      <div *ngFor="let o of orders" class="order-card card mb-3 p-3">
        <div class="d-flex align-items-center">
          <div class="status-badge me-3" [ngClass]="{
            'badge-completed': o.status=='COMPLETED',
            'badge-pending': o.status=='PENDING',
            'badge-other': o.status!='COMPLETED' && o.status!='PENDING'
          }">{{ o.status | lowercase }}</div>

          <div class="flex-fill">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <div class="small text-muted">{{ o.orderDate | date:'dd MMM yyyy' }}</div>
                <div class="fw-bold">Order ID: {{ o.code || o.id }}</div>
                <div class="text-muted">Mô tả đơn hàng - xem chi tiết để biết sản phẩm</div>
              </div>
              <div class="text-end">
                <div class="fw-bold">{{ o.totalAmount | vndCurrency }}</div>
                <div class="mt-2">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
