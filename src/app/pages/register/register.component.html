<div class="body-login">
  <div class="login-img">
    <div class="image"></div>
  </div>

  <div class="login-info">
    <div class="form-login justify-content-center">
      <div class="form">
        <span class="d-flex justify-content-center">
          <img src="/assets/images/logo/logo_login.png" alt=""/>
        </span>

        <form autocomplete="on" class="info" (ngSubmit)="register()">
          <span class="title-login">ĐĂNG KÝ TÀI KHOẢN</span>

          <div *ngIf="isShop" class="input-login">
            <input
              type="text"
              class="form-control"
              name="shop-name"
              required
              [(ngModel)]="shopName"
              placeholder="Tên cửa hàng (bắt buộc)"
            />
          </div>

          <div class="input-login">
            <input
              type="text"
              class="form-control"
              name="fullname"
              required
              [(ngModel)]="registerRequest.fullname"
              placeholder="Họ và tên"
            />
          </div>

          <div class="input-login">
            <input
              type="email"
              class="form-control"
              name="email"
              required
              [(ngModel)]="registerRequest.email"
              placeholder="Email"
            />
          </div>

          <div class="input-login">
            <input
              type="text"
              class="form-control"
              name="phone"
              required
              [(ngModel)]="registerRequest.phone"
              placeholder="Số điện thoại"
            />
          </div>

          <div class="input-login">
            <input
              type="text"
              class="form-control"
              name="username"
              required
              [(ngModel)]="registerRequest.username"
              placeholder="Tài khoản"
            />
          </div>

          <div class="input-login position-relative">
            <input
              [type]="isHiddenPassword ? 'password' : 'text'"
              class="form-control"
              name="password"
              required
              [(ngModel)]="registerRequest.password"
              placeholder="Mật khẩu"
            />
            <div *ngIf="!isHiddenPassword" class="display-password" (click)="toggleDisplayPassword()">
              <span [innerHTML]="ICON_EYE | safeHtml"></span>
            </div>
            <div *ngIf="isHiddenPassword" class="display-password" (click)="toggleDisplayPassword()">
              <span [innerHTML]="ICON_EYE_CROSS | safeHtml"></span>
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="isShop" [(ngModel)]="isShop" name="isShop">
            <label class="form-check-label" for="isShop">Đăng ký cửa hàng (Shop)</label>
          </div>

          <button class="button-login" type="submit">Đăng ký</button>

          <div class="text-center mt-3">
            <a routerLink="/login">Bạn đã có tài khoản? Đăng nhập</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
