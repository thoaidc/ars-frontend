<ng-container *ngIf="active">
  <button class="d-flex justify-content-center align-items-center rounded-circle chat-toggle-btn shadow" (click)="toggleChat()">
    <span [innerHTML]="ICON_SUPPORT_LARGER | safeHtml"></span>
  </button>

  <div class="chat-container shadow" *ngIf="isChatVisible">
    <div class="card h-100 border-0">
      <div class="card-header text-white d-flex justify-content-between align-items-center">
        <button *ngIf="selectedConversation" (click)="backToList()" class="btn btn-sm text-white p-0">
          <span [innerHTML]="ICON_CARET_LEFT | safeHtml"></span>
        </button>
        <span class="fw-bold">{{ selectedConversation ? selectedConversation.messages[0].content : 'Hỗ trợ' }}</span>
        <button class="d-flex justify-content-center align-items-center" (click)="toggleChat()">
          <span [innerHTML]="ICON_X_LARGER | safeHtml"></span>
        </button>
      </div>

      <div class="card-body overflow-auto" *ngIf="!selectedConversation">
        <div class="list-group list-group-flush">
          <button *ngFor="let conv of conversations"
                  (click)="selectConversation(conv)"
                  class="list-group-item list-group-item-action border-0 px-0">
            <div class="d-flex w-100 justify-content-between">
              <h6 class="mb-1 text-primary">{{ conv.messages[0].content }}</h6>
            </div>
            <small class="text-muted">Nhấn để bắt đầu trò chuyện</small>
          </button>
        </div>
      </div>

      <div class="card-body overflow-auto chat-box" *ngIf="selectedConversation">
        <div *ngFor="let msg of selectedConversation.messages"
             [ngClass]="{'text-end': msg.senderId === authentication.id}" class="mb-3">
          <div [ngClass]="msg.senderId === authentication.id ? 'bg-primary text-white' : 'bg-light text-dark'"
               class="d-inline-block p-2 rounded-3 shadow-sm max-w-80">
            {{ msg.content }}
          </div>
        </div>
      </div>

      <div class="card-footer bg-white border-top-0" *ngIf="selectedConversation">
        <div class="input-group">
          <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()"
                 class="form-control form-control-sm border-0 bg-light" placeholder="Nhập tin nhắn...">
          <button class="d-flex justify-content-center align-items-center ps-3 py-2 pe-0" (click)="sendMessage()">
            <span [innerHTML]="ICON_SEND_MESSAGE | safeHtml"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
