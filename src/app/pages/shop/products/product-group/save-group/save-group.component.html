<div class="modal-header">
  <h5 class="modal-title">{{ productGroup.id > 0 ? 'Chỉnh sửa nhóm sản phẩm' : 'Tạo mới nhóm sản phẩm' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
</div>

<div class="modal-body" id="save-product-group">
  <div>
    <div class="input-text-custom">
      <div class="input-container">
        <div class="input-group">
          <label for="product-group-code" class="title-info">Mã<span class="text-danger m-0">*</span></label>
          <input
            class="input-value form-control"
            [(ngModel)]="productGroup.code"
            id="product-group-code"
            placeholder="Ví dụ: LOGO"
          />
        </div>
        <div class="input-group">
          <label for="product-group-name" class="title-info">Tên<span class="text-danger m-0">*</span></label>
          <input
            class="input-value form-control"
            [(ngModel)]="productGroup.name"
            id="product-group-name"
            placeholder="Ví dụ: Logo"
          />
        </div>
      </div>
      <div class="input-container my-3">
        <div class="input-group">
          <label for="product-group-description" class="title-info">Mô tả</label>
          <textarea
            class="input-value form-control"
            [(ngModel)]="productGroup.description"
            id="product-group-description"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="cancel-button-dialog" (click)="dismiss()">Huỷ</button>
  <button
    class="save-button-dialog"
    (click)="confirmSave()"
  >
    Lưu
  </button>
</div>
