<div class="modal-header">
  <h5 class="modal-title">
    {{ (isView ? 'text.viewRole' : (roleId > 0 ? 'text.updateRole' : 'text.createRole')) | translate }}
  </h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss($event)"></button>
</div>
<div class="d-flex align-items-center role-wrapper" *ngIf="roleDetail && roleDetail.id > 0 && !isView">
  <span class="ps-3 pb-1" [innerHTML]="ICON_ATTENTION | safeHtml"></span>
  <div class="ps-2">{{ 'text.noticeUpdateRole' | translate }}</div>
</div>
<div class="modal-body" id="modalBody" *ngIf="roleDetail">
  <div>
    <div class="input-text-custom">
      <div class="input-container">
        <div class="input-group">
          <label for="role-code" class="title-info">{{ 'text.roleCode' | translate }}<span class="text-danger m-0">*</span></label>
          <input
            [disabled]="isView"
            class="input-value form-control"
            [(ngModel)]="roleDetail.code"
            alphanumericOnly
            [specialCharacter]="true"
            [placeholder]="'text.roleCodePlaceholder' | translate"
            id="role-code"
          />
        </div>
        <div class="input-group">
          <label for="role-name" class="title-info">{{ 'text.roleName' | translate }}<span class="text-danger m-0">*</span></label>
          <input
            [disabled]="isView"
            class="input-value form-control"
            [(ngModel)]="roleDetail.name"
            id="role-name"
            [placeholder]="'text.roleNamePlaceholder' | translate"
          />
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12">
            <app-tree-view
              [tree]="children"
              [listSelected]="listSelected"
              [isView]="isView"
              (sendListEvent)="receiveListSelected($event)"
            ></app-tree-view>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="cancel-button-dialog" (click)="dismiss($event)">{{ 'global.cancel' | translate }}</button>
  <button
    class="save-button-dialog"
    (click)="create()"
    [disabled]="disableButton"
    [hidden]="isView"
    *hasAuthorities="[Authority.ROLE_CREATE, Authority.ROLE_UPDATE]"
  >
    {{ 'global.save' | translate }}
  </button>
</div>
