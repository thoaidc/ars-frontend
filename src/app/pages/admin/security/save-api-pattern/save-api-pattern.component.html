<div class="modal-header">
  <h5 class="modal-title">{{ isCreateNew ? 'Tạo mới API' : 'Chỉnh sửa API' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="d-flex align-items-center role-wrapper">
  <span class="ps-3 pb-1" [innerHTML]="ICON_ATTENTION | safeHtml"></span>
  <div class="ps-2">Lưu ý trước khi thay đổi vì sẽ ảnh hưởng trực tiếp tới cấu hình bảo mật của Gateway</div>
</div>
<div class="modal-body" id="save-api-pattern">
  <div>
    <div class="input-text-custom">
      <div class="input-container">
        <div class="input-group">
          <label for="role-name" class="title-info">API<span class="text-danger m-0">*</span></label>
          <input
            class="input-value form-control"
            [(ngModel)]="apiPattern"
            id="role-name"
            placeholder="Ví dụ: /api/p/**"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="cancel-button-dialog" (click)="dismiss()">Huỷ</button>
  <button
    class="save-button-dialog"
    (click)="confirmSave()"
    [disabled]="disableButton"
    *hasAuthorities="[Authority.SYSTEM]"
  >
    Lưu
  </button>
</div>
