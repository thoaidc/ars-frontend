# /etc/nginx/nginx.conf

user nginx;
worker_processes auto; # Number of worker processes automatically based on CPU cores

# Log file for errors, notice level (warn < notice < info < debug)
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    # Maximum number of concurrent connections per worker
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ========================
    # TCP / File optimize
    # ========================
    sendfile on;       # Enable sending files directly from kernel, increase performance
    tcp_nopush on;     # Concatenate TCP headers with large files, reducing packet count
    tcp_nodelay on;    # Send packets immediately, reduce latency requests slightly
    keepalive_timeout 65;        # Keep connection open for 65s, reduce overhead
    types_hash_max_size 2048;    # Hash memory for MIME types, useful when multiple files

    # ========================
    # Gzip compression
    # ========================
    gzip on;
    # Compress common file types for the web
    gzip_types text/plain text/css application/javascript application/json application/xml text/xml application/xml+rss;
    gzip_min_length 2048;   # Only compress files > 2KB
    gzip_proxied any;       # Compress all requests via proxy
    gzip_vary on;           # Add Vary header, helps proxy/CDN cache properly
    gzip_comp_level 5;      # gzip compression level (1-9), 5 is enough
    gzip_buffers 16 8k;     # Buffer when compressed

    # Include all config in conf.d folder
    include /etc/nginx/conf.d/*.conf;
}
